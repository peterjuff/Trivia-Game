<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' integrity='sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u' crossorigin='anonymous'>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Jua" rel="stylesheet">
    <title>Document</title>
</head>
<body>

    <div class="jumbotron">
        <h1 id="triviaGame">Trivia Game!</h1>                      
    </div>

    <div class="container" id="remove">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="panel panel-primary">
                    <div class="panel-body" id="press">
                        Press Start to Begin this General Trivia Quiz!
                    </div>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="panel panel-primary">
                    <div class="panel-body">
                        <button id="start">Start</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>

    </div>

        <div class="row"> 
            <div id="clock"></div>
            <div id="questDisplay"></div>
            <div id="timer"></div>
            <div id="correctAns"></div>
            <div id="incorrectAns"></div>
            <div id="lose"></div>
        </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
